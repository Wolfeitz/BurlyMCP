[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --strict-config --maxfail=1 --cov=burly_mcp --cov-report=xml --cov-report=html --cov-report=term-missing --cov-branch --cov-fail-under=35 --disable-warnings
markers =
    integration: Integration tests that may require Docker or external services
    slow: Tests that take longer than usual to run
    unit: Unit tests that don't require external dependencies
    docker: Tests that require Docker to be available
    security: Security-focused tests
    mcp: Tests related to MCP protocol functionality
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore::FutureWarning